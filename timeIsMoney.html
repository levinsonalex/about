<script>
var startDate;
var wageVar;

function buttonPress(){
	startDate = new Date();
	wageVar = document.getElementById('wage').value;
	refreshTime();
}

function refreshTime(){
	var nowTime = new Date();
	var h = nowTime.getHours();
	var m = nowTime.getMinutes();
	var s = nowTime.getSeconds();
	m = fixTime(m);
	s = fixTime(s);
	if(nowTime.getHours() > 12){
		s = s + " PM";
		h = h % 12;
	} else {
		s = s + " AM";
	}
	document.getElementById('clockText').innerHTML = h + ":" + m + ":" + s;

	var diff = nowTime.getTime() - startDate.getTime();
	diff = diff / 1000 / 60 / 60;

	document.getElementById('test').innerHTML = "$" + fixCash(Math.round(diff * wageVar * 100) / 100).replace(^[0-9]*\.[0-9]{1}$
);

	var t = setTimeout(function(){refreshTime()},500);
}

function fixTime(i){
	if (i < 10) {
		i = "0" + i;
	}
	return i;
}

function fixCash(i){
	var patt = new RegExp("^[0-9]*\.[0-9]{2}$");
    if(!patt.test(i)){
    	i = i + "0";
    }
	return i;
}

</script>
