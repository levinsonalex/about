<script>
function startTime(){
	var today=new Date();
	var h = today.getHours();
	var m = today.getMinutes();
	var s = today.getSeconds();
	m = checkTime(m);
	s = checkTime(s);
	if(today.getHours() > 12){
		s = s + " PM";
		h = h % 12;
	} else {
		s = s + " AM";
	}
	document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
	var t = setTimeout(function(){startTime()},111);
}

function checkTime(i){
	if (i < 10) {
		i = "0" + i;
	}
	return i;
}

</script>
